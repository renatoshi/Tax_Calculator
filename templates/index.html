<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename="css/styles.css")}}" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename="calculator.ico") }}">
</head>
<body>
    <div class="container">
        <h1 class="form-title">Tax Calculator</h1>
        <div class="form-container">
            <form method="POST">
                <div class="mb-3">
                    <label for="amount" class="form-label"><strong>Amount</strong></label>
                    <input type="number" step="0.01" class="form-control" id="amount" name="amount" placeholder="Enter amount" required>
                </div>
                <div class="mb-3">
                    <label for="tax_rate" class="form-label"><strong>Tax Rate (%)</strong></label>
                    <input type="number" step="0.01" class="form-control" id="tax_rate" name="tax_rate" placeholder="Enter tax rate" required>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary w-100">Calculate</button>
                </div>
            </form>
            {% if total_with_tax is not none %}
            <div class="mt-4 alert alert-info" role="alert">
                <strong>Total with Tax:</strong> {{ total_with_tax }}</br>
            </div>
            <div>
                <a href="/" class="btn btn-secondary w-25">Reset</a> 
            </div>
        {% endif %}
        </div>
        
    </div>
  
</body>
</html>
